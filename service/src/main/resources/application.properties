spring.application.name=sky-erm

spring.datasource.driver=org.postgresql.Driver
spring.datasource.driver-class-name=org.postgresql.Driver
#
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto = validate
spring.sql.init.mode=always

exception.handler.message=An error occurred while processing the request
exception.handler.message.enabled=${exception_handler_message_enabled:true}

# JWT
auth.token.validity.minutes=60
